<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="formdiv">
        <form action="" class="form">
        <div>
            <h3>Sign up to some photos and videos from your friends.</h3>
        </div>
        <div>
            <input type="submit" class="login" value="Log in with facebook">
        </div>
        <div class="hr"><hr></div>
        <div class="para"><p>OR</p></div>
        <div class="hr"><hr></div>
        <div>
            <label for="email"></label>
            <input type="email" class="email" placeholder="Phone number or Email">
        </div>
        <div>
            <label for="name"></label>
            <input type="text" class="name" placeholder="Full name">
        </div>
        <div>
            <label for="username"></label>
            <input type="text" class="username" placeholder="Username">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" class="password" placeholder="Password">
        </div>
        <div>
            <input type="submit" class="signin" value="Sign in">
        </div>
        <div>
            <h3>By signing in you are already in our Terms and Policy and Cookies Policy.</h3>
        </div>
    </form>
</div>
</body>
</html>
